<div class="background-image">

    <form method="post" (ngSubmit)="login()" ngNativeValidate>
        <div class="row">
            <img class="rounded-image" src="/assets/img/logo.png">
        </div>
        
        <h1>Sign in</h1>
    
        <label style="margin-top: 15px;">Username: </label>
        <input type="text" [(ngModel)]="username" name="username" required autofocus>
    
        <label>Password: </label>
        <input type="password" [(ngModel)]="password" name="password" required>
        
        <input type="submit" value="Sign in">  
        <input type="button" value="Sign up" (click)="register()">
    </form>

</div>
